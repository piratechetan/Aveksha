<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aveksha-Donation</title>
    <!-- Latest compiled and minified CSS -->
    <link href="../assets/img/favicon.png" rel="icon" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="form.css" />
    <!-- <script src="form.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6" id="form_container">
          <h2>Donate Now !</h2>
          <p>Please enter the details below and we will get back to you.</p>
          <form method="post" autocomplete="off" name="google-sheet">
            <!-- <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="message"> Message:</label>
                                <textarea class="form-control" type="textarea" id="message" name="message" maxlength="6000" rows="7"></textarea>
                            </div>
                        </div> -->
            <div class="row">
              <div class="col-sm-6 form-group">
                <label for="name"> Your Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="Name"
                  required
                />
              </div>
              <div class="col-sm-6 form-group">
                <label for="email"> Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="Email"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="address"> Your Address:</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="Address"
                required
              />
            </div>
            <div class="form-group">
              <label for="nameofmedicine"> Name of Medicine:</label>
              <input
                type="text"
                class="form-control"
                id="nameofmedicine"
                name="Nameofmedicine"
                required
              />
            </div>
            <div class="col-sm-6 form-group">
              <label for="expirydate"> Expiry Date:</label>
              <input
                type="text"
                class="form-control"
                id="expirydate"
                name="Expirydate"
                required
              />
            </div>
            <div class="col-sm-6 form-group">
              <label for="contactnumber"> Contact Number:</label>
              <input
                type="number"
                class="form-control"
                id="contactnumber"
                name="Contactnumber"
                required
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlFile1"
                >Upload the image of Medicine</label
              >
              <input
                type="file"
                class="form-control-file"
                id="exampleFormControlFile1"
                id="image"
                name="Image"
                required
              />
            </div>
            <div class="form-group">
                <label for="address">Which method do you prefer : Drop at our store or Request for Pick Up(T&C applied)</label>
                <input
                  type="text"
                  class="form-control"
                  id="method"
                  name="Method"
                  required
                />
              </div>
            <div class="row">
              <div class="col-sm-12 form-group">
                <button type="submit" class="btn btn-lg btn-default pull-right">
                  Send &rarr;
                </button>
              </div>
            </div>
          </form>
          <div
            id="success_message"
            style="width: 100%; height: 100%; display: none"
          >
            <h3>You did it! We Will come back ASAP..</h3>
          </div>
          <div
            id="error_message"
            style="width: 100%; height: 100%; display: none"
          >
            <h3>Error</h3>
            Sorry there was an error sending your form.
          </div>
        </div>
      </div>
    </div>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxXterPMS3I-psT0nOTT4-pJvOyH3V3rNlBsCfQwmJ4DyFEBkYNzun2XJAqLh7hLqlnkw/exec";
      const form = document.forms["google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) =>
            alert("Thanks for donating. We will get back to you")
          )
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
